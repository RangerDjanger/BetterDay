name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep (Dev)
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: betterday-dev-rg
          template: infra/main.bicep
          parameters: infra/parameters/dev.bicepparam
          failOnStdErr: false

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep (Prod)
        uses: azure/arm-deploy@v2
        with:
          scope: resourcegroup
          resourceGroupName: betterday-prod-rg
          template: infra/main.bicep
          parameters: infra/parameters/prod.bicepparam
          failOnStdErr: false
