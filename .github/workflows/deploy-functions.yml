name: Deploy Functions

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: dotnet publish api/ -c Release -o publish/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions
          path: publish/

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    environment: dev
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: functions
          path: publish/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions (Dev)
        uses: Azure/functions-action@v1
        with:
          app-name: betterday-func-dev
          package: publish/

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: prod
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: functions
          path: publish/

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions (Prod)
        uses: Azure/functions-action@v1
        with:
          app-name: betterday-func-prod
          package: publish/
